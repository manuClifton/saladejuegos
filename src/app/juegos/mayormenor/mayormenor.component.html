
<div class="container">
    <div class="row">
         <div class="col-12">
            <h1 class="text-center">Juego Mayor y Menor</h1>
            <p class="text-center">Elegi si es mayor o menor, y apreta el BOTON</p>
        
              <div class="card">
                   <div class="card-header bg-info">
                        <h4 class="text-center">La carta actual es:</h4>
                   </div>	
                   <div class="card-body text-center">
                    <img src="{{imgActual}}"  alt="" style="width: 350px; height: 350px;">
                    <img  *ngIf="flag" src="{{imgJugador}}"  alt="" style="width: 350px; height: 350px;">  
                        <div class="row text-center m-auto">
                            <button (click)="mayor()" type="button" class="btn btn-danger m-3 col-lg-5 col-md-5 col-xs-5">Mayor</button>
                            <button (click)="menor()" type="button" class="btn btn-success m-3  col-lg-5 col-md-5 col-xs-5">Menor</button>
                        </div>
                   </div>
              </div>
    </div>
    <div class="col-12">
     <div class="card">
          <div class="card-header bg-gradient">
               <h4 class="text-center">HISTORIAL</h4>
               <div class="input-group input-group-sm row">
                      <span class="input-group-addon col-lg-12" id="resultado"></span>
                 </div>
          </div>
          <div class="card-body text-center">
               <h4>GANADAS: 0 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PERDIDAS: 0</h4>
          </div>   
     </div>
    </div>
</div>
