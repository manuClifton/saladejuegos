<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-12">
                <div class="box box-warning direct-chat direct-chat-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title mx-5">SALA DE CHATS</h3>
                        <div class="box-tools pull-right">
                            <span > cantidad de msj:</span>
                            <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">{{contadorMensajes}}</span> 
                        </div>
                        <div class="box-body">
                            <div class="direct-chat-messages">
                                <ul>
                                    <li *ngFor="let mensaje of mensajes">
                                      
                                        <div class="direct-chat-msg">
                                            <div class="direct-chat-info clearfix">
                                                <span class="direct-chat-name pull-left">{{mensaje.nombre}}</span>
                                                <span class="direct-chat-timestamp pull-right">{{ mensaje.fecha | date:'medium' }} </span>
                                            </div> 
                                            <img class="direct-chat-img" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="message user image">
                                            <div class="direct-chat-text"> 
                                                {{ mensaje.msj}} 
                                            </div>
                                        </div>

                                            <div class="direct-chat-text">
                                                For what reason would it be advisable for me to think about business content? 
                                            </div>
                                        </div>
                                        
                                    </li>
                                </ul>

                        <div class="box-footer">
                            <form action="#" method="post">
                                <div class="input-group">
                                    <input [(ngModel)]="mensaje.msj" type="text" name="message" placeholder="Type Message ..." class="form-control">
