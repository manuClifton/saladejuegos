      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

               name="login" placeholder="Email"
                formControlName="email"
                [(ngModel)]="email"
                >
        <input type="password" id="password" class="fadeIn third"
               name="login" placeholder="ContraseÃ±a"
                formControlName="password"
                [(ngModel)]="password"
                >
        <input type="submit" class="fadeIn fourth" value="Entrar">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">

        <br/>
        <a class="underlineHover" href="#">Registrate</a>

      </div>

  
    </div>
</div>
